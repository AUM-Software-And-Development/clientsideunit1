<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint A4 Lab 1</title>
    <link href="..\..\Cascading Style Sheets/Sprint A4 - Lab 1.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px" />

        <label for="blur">Blur</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="0" data-sizing="px" />

        <label for="base">Base Color</label>
        <input id="base" name="base" type="color" value="#ffcc00" />
    </div>

    <img src="https://source.unsplash.com/800x500/?nature, water" />
    <script src="Sprint A4 - Lab 1.js"></script>
</body>

</html>

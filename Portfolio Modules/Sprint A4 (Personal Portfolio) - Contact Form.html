<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form for resume</title>
    <link href="../Cascading Style Sheets/Sprint A4 - Contact.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h2>Get crackin!</h2>
        <div class="error-message"></div>
        <form id="contact-form">
            <div class="form-input">
                <input id="input-name" type="text" placeholder="Name">
            </div>
            <div class="form-input">
                <input id="input-subject" type="text" placeholder="Subject">
            </div>
            <div class="form-input">
                <input id="input-phone" type="text" placeholder="Phone">
            </div>
            <div class="form-input">
                <input id="input-email" type="text" placeholder="Email">
            </div>
            <div class="form-input">
                <textarea id="message" placeholder="Message"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="..\..\Cascading Style Sheets\Sprint A3 - Calculator.css" type="text/css" rel="stylesheet">
</head>

<body>

    <section>

        <div class="container">
            <div class="output">

                <div class="display1">0</div>
                <div class="display2">0</div>
                <div class="temporary-result">10</div>

            </div>

            <div class="all-buttons">
                <div class="each-button clear-last-entity">CE</div>
                <div class="each-button clear-all">C</div>
                <div class="each-button operation">%</div>
                <div class="each-button operation">/</div>
                <div class="each-button number">7</div>
                <div class="each-button number">8</div>
                <div class="each-button number">9</div>
                <div class="each-button operation">X</div>
                <div class="each-button number">4</div>
                <div class="each-button number">5</div>
                <div class="each-button number">6</div>
                <div class="each-button operation">-</div>
                <div class="each-button number">1</div>
                <div class="each-button number">2</div>
                <div class="each-button number">3</div>
                <div class="each-button operation">+</div>
                <div class="each-button number btn-0">0</div>
                <div class="each-button number dot">.</div>
                <div class="each-button equal">=</div>
                <div class="each-button operation">UpDwn</div>
            </div>

        </div>

    </section>

    <script src="Sprint A3 - Calculator.js"></script>

</body>

</html>
